<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login - Shopping Web</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./assets/images/favicon.png" rel="icon">
  <link href="./assets/images/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<div class="login d-flex justify-content-center align-items-center">
  <div class="login-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="">
            <div class="signin-content mb-4 text-center">
              <h2 class="page-title">Sign In</h2>
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                  type="email"
                  class="form-control"
                  placeholder="Please enter Email Address"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
              />
            </div>
            <!-- <div class="mb-3 form-check">
            <label class="form-check-label">
              <a href="#">Forgot password</a>
            </label>
          </div> -->
            <!-- <button type="button" class="btn btn-success">Log In</button> -->
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">Log In</button>
            </div>
            <div class="text-center">
              <p class="mt-4">
                Don't have account?
                <a href="#" class="text-decoration-none">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Vendor JS Files -->
<script src="./assets/vendor/jquery/js/jquery-3.7.0.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="./assets/js/main.js"></script>
</body>
</html>
