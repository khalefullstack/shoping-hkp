<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login - Shopping Web</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./assets/images/favicon.png" rel="icon">
  <link href="./assets/images/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<!-- ===============================================-->
<!--    Main Content    -->
<!-- ===============================================-->
<main class="main">
  <div class="container">
    <div class="row flex-center min-vh-100 py-5">
      <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3">
        <div class="d-flex flex-center mb-4">
          <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
            <a href="#" class="text-decoration-none">
              <img src="./assets/images/logo.png" width="80" alt="">
            </a>
          </div>
        </div>

        <div class="text-center mb-7">
          <h3>Sign In</h3>
          <p>Get access to your account</p>
        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
              type="email"
              class="form-control"
              placeholder="Please enter Email Address"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
          />
        </div>

        <div class="row flex-between-center mb-5">
          <div class="col-auto">
            <div class="form-check mb-0">
              <input id="remember-checkbox" type="checkbox" class="form-check-input" checked="checked">
              <label for="remember-checkbox">Remember me</label>
            </div>
          </div>
          <div class="col-auto">
            <a href="#">Forgot Password?</a>
          </div>
        </div>

        <button class="btn btn-success w-100 mb-3" type="button">Sign In</button>

        <div class="text-center">
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- ===============================================-->
<!--    End of Main Content    -->
<!-- ===============================================-->

<!-- Vendor JS Files -->
<script src="./assets/vendor/jquery/js/jquery-3.7.0.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="./assets/js/main.js"></script>
</body>
</html>
