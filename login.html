<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conLogin w-100">
      <div
        class="boxMain-login d-flex justify-content-center align-items-center w-100 h-100"
      >
        <div class="boxLogin p-4">
          <div class="login-content text-center mb-4">
            <h2>Sign In</h2>
            <span>Welcome to your Cart</span>
          </div>
          <div class="formLogin">
            <form>
              <div class="Email mb-3">
                <label class="form-label d-block">Email Address</label>
                <input
                  type="email"
                  class="form-control EmailAddres w-100"
                  placeholder="Please enter Email"
                />
              </div>
              <div class="Pass">
                <label class="form-label d-block">Password</label>
                <input
                  type="password"
                  class="form-control PassWord w-100"
                  placeholder="Please enter password"
                />
              </div>
              <button type="submit" class="butLogin btn btn-success w-100 mt-3">
                Login
              </button>
              <p class="mt-2 text-center">
                Don't have account? <a href="#">Register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
