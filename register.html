<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Register - Shopping Web</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />

        <!-- Favicons -->
        <link href="./assets/images/favicon.png" rel="icon" />
        <link href="./assets/images/apple-touch-icon.png" rel="apple-touch-icon" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans&display=swap" rel="stylesheet" />

        <!-- Vendor CSS Files -->
        <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css" />

        <!-- Template Main CSS File -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div class="register d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="register-container">
                        <div class="text-center mb-4">
                            <h2 class="page-title">Register</h2>
                            <p>Create your account. It's free and only takes a minute.</p>
                        </div>
                        <form>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" />
                                </div>
                                <div class="col">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" />
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password" />
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="acceptTerms" />
                                <label class="form-check-label" for="acceptTerms">
                                    I accept the <span class="text-success">Terms of Use</span> & <span class="text-success">Privacy Policy</span>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-success" type="submit">Register</button>
                            </div>
                            <p class="text-center mt-3">Already have an account? <a href="#" class="text-decoration-none">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vendor JS Files -->
        <script src="./assets/vendor/jquery/js/jquery-3.7.0.min.js"></script>
        <script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Template Main JS File -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
