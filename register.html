<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register - Shopping Web</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./assets/images/favicon.png" rel="icon">
  <link href="./assets/images/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<!-- ===============================================-->
<!--    Main Content    -->
<!-- ===============================================-->
<main class="main">
  <div class="row vh-100 g-0">
    <div class="col-lg-6 offset-lg-3">
      <div class="row flex-center h-100 g-0 px-4 px-sm-0">
        <div class="col-sm-6 col-lg-7 col-xl-6">
          <div class="d-flex flex-center mb-4">
            <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
              <a href="#" class="text-decoration-none">
                <img src="./assets/images/logo.png" width="80" alt="">
              </a>
            </div>
          </div>

          <div class="text-center mb-7">
            <h3>Register</h3>
            <p>Create your account. It's free and only takes a minute</p>
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="Enter username"/>
            </div>

            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Last Name"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter Email Address"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Enter Confirm Password"/>
            </div>

            <div class="row flex-between-center mb-5">
              <div class="form-check mb-0">
                <input id="terms-agreement" type="checkbox" class="form-check-input" checked="checked"/>
                <label class="form-check-label">
                  I accept the <span class="text-success">Team of Use & </span>
                  <span class="text-success">Privacy Policy</span>
                </label>
              </div>
            </div>

            <button class="btn btn-success w-100 submit-form" type="button">Register</button>

            <div class="text-center">
              <p class="text-center mt-3">Already have an account? <a class="text-decoration-none" href="#">Sign In</a>
            </div>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Vendor JS Files -->
<script src="./assets/vendor/jquery/js/jquery-3.7.0.min.js"></script>
<script src="./assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="./assets/js/main.js"></script>
</body>
</html>
