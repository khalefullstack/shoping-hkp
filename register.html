<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REGISTER</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="register d-flex justify-content-center align-items-center">
            <div class="register-container">
                <div class="form">
                    <div class="text-title mb-4 text-center">
                        <h2 class="p-2">REGISTER</h2>
                        <p>Create your account. It's free and only takes a minute</p>
                    </div>
                    <form>
                        <div class="form-group mb-4">
                            <input type="text" class="form-control" placeholder=" full name" />
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" class="form-control" placeholder=" email" />
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder=" password" />
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control" placeholder="Confirm Password" />
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" />
                            <label class="form-check-label"
                                >I accept the <span class="text-success">Team of Use & </span><span class="text-success">Privacy Policy</span></label
                            >
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success submit-form" type="button">Register</button>
                        </div>
                        <p class="text-center mt-3">Already have an account? <a class="text-decoration-none" href="#">Sign in</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
